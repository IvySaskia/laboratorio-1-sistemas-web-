<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="sign_up.css">
</head>

<body>
    <div id="fondo"></div>
    <div id="container">
        <div id="fondo_container"></div>
        <div id="container_content">
            <div class="material-icons" id="perm_identity">perm_identity</div>
            <div id="title">Sign Up</div>
            <form id="formulario_sign_up">
                <div class="label">Choose a Uername</div>
                <input type="text" placeholder="Username" id="Username">
                <div class="label">Email address</div>
                <input type="text" placeholder="Email" id="email">
                <div class="label">Password</div>
                <input type="password" placeholder="Password" id="password">
            </form>
            <div id="botones">
                <div class="boton" id="boton_accept">SIGN UP</div>
                <!-- <div class="boton" id="boton_cancel">Already a member?</div> -->
            </div>
        </div>
    </div>
</body>
</html>
